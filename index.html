<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Forecast</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC">
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body class="d-flex flex-column">
        
    <!-- Header Section -->
    <header class="p-4 top">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <!-- Navigation-logo #1 -->
          <img 
            src="assets/logo/logo 1024x1024.png" 
            aria-label="image logo" alt="image-logo"
            width="76" height="70"
          />
          <ul class="nav col-12 col-md-auto px-4 px-md-0">
            <li class="mx-auto">
              <!-- Navigation-link #1 -->
              <a 
                href="/index.html" 
                class="nav-link link-light px-3 my-2"
                aria-current="homepage"
                aria-label="homepage link"
              ><b>Home</b>
              </a>
            </li>
            <li class="mx-auto">
              <!-- Navigation-link #2 -->
              <a 
                href="/index.html" 
                aria-label="about page link" 
                class="nav-link link-light px-3 my-2"
              ><b>About</b>
              </a>
            </li>
          </ul>

          <!-- Search Bar -->
          <form class="flex-grow-1 col-12 col-md-7 px-4 my-2">
            <div class="input-group">
              <input 
                class="form-control shadow-none fs-6" 
                id="search-input" 
                type="search" 
                aria-label="Search"
                placeholder="Search by City or Zip Code"
              > 
              <button 
                class="btn" 
                aria-label="form-button"
                type="button"
                id="search-button"
              ><i class="bi bi-search text-light"></i>
              </button>
            </div>
          </form>

          <!-- Dropdown Links-->
          <div class="row justify-content-center">
            <!-- Temp Dropdown -->
            <div class="dropdown col text-end mw-2 text-light px-2">
              <a 
                href="#" 
                class="d-block link-light text-decoration-none dropdown-toggle" 
                id="dropdown-menu" 
                data-bs-toggle="dropdown" 
                aria-expanded="false" 
                aria-label="dropdown"
              ><i class="bi bi-thermometer-half" width="40" hight="40"></i>
              </a>
              <ul class="dropdown-menu text-small">
                <!-- Dropdown-item Link #1 -->
                <li><a class="dropdown-item link-dark" href="#">°C | Metric</a></li>
                <li><hr class="dropdown-divider"></li>
                <!-- Dropdown-item Link #2 -->
                <li><a class="dropdown-item" href="#">°F | Imperial</a></li>
              </ul>
            </div>
            <!-- Theme Dropdown -->
            <div class="dropdown col text-end mw-2 text-light ps-2">
              <a 
                href="#" 
                class="d-block link-light text-decoration-none dropdown-toggle" 
                id="dropdown-menu" 
                data-bs-toggle="dropdown" 
                aria-expanded="false" 
                aria-label="dropdown"
              ><i class="bi bi-brightness-high-fill text-white" width="40" hight="40"></i>
              </a>
              <ul class="dropdown-menu text-small">
                <li>
                  <!-- Dropdown-item Link #1 -->
                  <a class="dropdown-item link-dark" href="#">Light
                    <i class="bi bi-brightness-high-fill"></i>
                  </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <!-- Dropdown-item Link #2 -->
                  <a class="dropdown-item" href="#">Dark
                    <i class="bi bi-moon-stars-fill"></i>
                  </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <!-- Dropdown-item Link #3 -->
                  <a class="dropdown-item" href="#">Auto
                    <i class="bi bi-circle-half"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Main Section -->
    <main id="main-content"> 
      <!-- Weather Data -->
      <div class="container"></div>
    </main>

    <!-- Footer Section -->
    <footer class="footer bottom p-4">
      <div class="container text-secondary">
        <div class="d-flex align-items-center">
          <!-- Credit Link -->
          <div class="col me-2 text-md-start text-start p-0">
            <span class="text-muted">Powered by</span>
            <a 
              title="WeatherAPI"
              class="text-decoration-none"
              href="https://www.weatherapi.com/"
            >WeatherAPI
            </a>
          </div>
          <!-- Social Links -->
          <div class="col text-md-end text-center p-0">
            <div class="d-flex justify-content-end">
              <div class="me-4"><i class="bi bi-github" aria-hidden="true"></i></div>
              <div class="me-4"><i class="bi bi-twitter" aria-hidden="true"></i></div>
              <div class="me-4"><i class="bi bi-youtube" aria-hidden="true"></i></div>
              <div class="me-0"><i class="bi bi-linkedin" aria-hidden="true"></i></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    
    <!-- JS Scripts -->
    <script src="index.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>  
</html>
