<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    >
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    >
    <title>Weather Forecast</title>
  </head>
  <body class="vw-100 vh-100 svh-100">
        
    <!-- Header Section -->
    <header class="py-2 mb-4">
      <div class="container px-0">
        <div class="d-flex flex-wrap align-items-center justify-content-even justify-content-md-start">
          <!-- Navigation-logo #1 -->
          <img 
            src="assets/logo/logo 1024x1024.png" 
            aria-label="image logo" alt="image-logo"
            width="55" height="50" 
          >
          <!-- Navigation-links -->
          <ul class="nav col-12 col-md-auto me-lg-auto me-md-auto mb-md-0">
            <li>
              <!-- Navigation-link #1 -->
              <a 
                href="/index.html" 
                class="nav-link link-light"
                aria-current="homepage"
                aria-label="homepage link"
                ><b>Home</b>
              </a>
            </li>
            <li>
              <!-- Navigation-link #2 -->
              <a 
                href="/index.html" 
                aria-label="about page link" 
                class="nav-link link-light"
                >About
              </a>
            </li>
          </ul>
    
          <!-- Search Bar -->
          <form class="col-12 w-50 col-lg-auto col-md-auto col-sm-auto me-lg-auto me-md-auto me-sm-auto">   
            <div class="input-group">
              <input 
                class="form-control text-white" 
                id="search-input" 
                type="search" 
                aria-label="Search"
                placeholder="Search by City or Zip Code"
              > 
              <button 
                class="btn" 
                aria-label="form-button"
                type="button"
                id="search-button"
                ><i class="bi bi-search text-light"></i>
              </button>
            </div>
          </form>
    
          <!-- Dropdown Links -->
          <div class="dropdown text-end mw-2 text-light">
            <a 
               href="#" 
               class="d-block link-light text-decoration-none dropdown-toggle" 
               id="dropdown-menu" 
               data-bs-toggle="dropdown" 
               aria-expanded="false" 
               aria-label="dropdown"
              ><i class="bi bi-brightness-high-fill text-white" width="40" hight="40"></i>
            </a>
            <ul class="dropdown-menu text-small">
              <li>
                <!-- Dropdown-item Link #1 -->
                <a class="dropdown-item link-dark" href="#">Light
                  <i class="bi bi-brightness-high-fill"></i>
                </a>
              </li>
              <li>
                <!-- Dropdown-item Link #2 -->
                <a class="dropdown-item" href="#">Dark
                  <i class="bi bi-moon-stars-fill"></i>
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <!-- Dropdown-item Link #3 -->
                <a class="dropdown-item" href="#">Auto
                  <i class="bi bi-circle-half"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    

    <!-- Main Section -->
    <main class="position-relative"> 
      <div class="container p-0">

        <!-- Main Header-->
        <h1 class="d-flex m-0 justify-content-center">
          <div class="text-white p-1 align-items-center">
            Weather | <b>Forecast</b>
          </div>
        </h1>
        
        <!-- Weather Data -->
        <div id="weather-data"></div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2.10.2/dist/bundles/popper.min.js"></script>
      </div>
    </main>


    <!-- Footer Section -->
    <footer class="footer fixed-bottom">
      <div class="container py-4 text-secondary">
        <div class="row align-items-center">

          <!-- Credit Link -->
          <div class="col text-md-start text-start p-0">
            <span class="text-muted">Powered by</span>
            <a 
              title="WeatherAPI"
              class="text-decoration-none"
              href="https://www.weatherapi.com/"
              >WeatherAPI
            </a>
          </div>

          <!-- Social Links -->
          <div class="col text-md-end text-center p-0">
            <div class="d-flex justify-content-end">
              <div class="me-4"><i class="bi bi-github" aria-hidden="true"></i></div>
              <div class="me-4"><i class="bi bi-twitter" aria-hidden="true"></i></div>
              <div class="me-4"><i class="bi bi-youtube" aria-hidden="true"></i></div>
              <div class="me-0"><i class="bi bi-linkedin" aria-hidden="true"></i></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>  
</html>
